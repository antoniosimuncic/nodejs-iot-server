<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>IoT Sensor Dashboard</h1>
        </header>
        <main>
          <div class="main-content">
              <section class="manage-sensor">
                  <h2>Manage Sensor</h2>
                  <input type="text" id="mac_address" placeholder="Enter MAC Address">
                  <input type="text" id="device_name" placeholder="Enter Device Name">
                  <input type="text" id="location" placeholder="Enter Location">
                  <div class="buttons">
                      <button class="add-button" id="add-button">Add Sensor</button>
                      <button class="rename-button" id="rename-button">Rename</button>
                      <button class="remove-button" id="remove-button">Remove</button>
                      <button class="clear-button" id="clear-button">Clear</button>
                  </div>
              </section>
              <section class="device-list">
                  <h2>Device List</h2>
                    <button id="refresh-button"><img src="./refresh.svg" alt="Refresh" /></button>
                  <div class="scrollable-table" id="device-list-container">
                    <!-- <table id="device-table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>MAC Address</th>
                            <th>Last Active</th>
                          </tr>
                        </thead>
                        <tbody id="device-list-body">
                        </tbody>
                      </table> -->
                  </div>
              </section>
          </div>
          <section class="alert-list">
            <h2>Alert List</h2>
            <div class="scrollable-table" id="alert-list-container">
              <table id="alert-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Alert Type</th>
                    <th>MAC Address</th>
                    <th>Created At</th>
                  </tr>
                </thead>
                <td>Select a Device in "Device List"</td>
                <tbody id="alert-table-body">
                </tbody>
              </table>
            </div>
          </section>
          <section class="charts">
              <!-- <div class="chart" id="temperature-chart"></div>
              <div class="chart" id="humidity-chart"></div>
              <div class="chart" id="pressure-chart"></div>
              <div class="chart" id="co2-chart"></div>
              <div class="chart" id="voc-chart"></div>
              <div class="chart" id="pm-chart"></div>-->
          </section>
          
      </main>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
